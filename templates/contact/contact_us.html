{% extends 'base.html' %}
{% load static %}

{% block content %}


		<!-- Start Hero Section -->
        <div class="hero">
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-lg-5">
                        <div class="intro-excerpt">
                            <h1>Contact</h1>
                            <p class="mb-4">Donec vitae odio quis nisl dapibus malesuada. Nullam ac aliquet velit. Aliquam vulputate velit imperdiet dolor tempor tristique.</p>
                            <p><a href="{% url 'shop' %}" class="btn btn-secondary me-2">Shop Now</a><a href="{% url 'shop' %}" class="btn btn-white-outline">Explore</a></p>
                        </div>
                    </div>
                    <div class="col-lg-7">
                        <div class="hero-img-wrap">
                            <img src="{% static 'images/couch.png' %}" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- End Hero Section -->

    
    <!-- Start Contact Form -->
    <div class="untree_co-section">
  <div class="container">

    <div class="block">
      <div class="row justify-content-center">


        <div class="col-md-8 col-lg-8 pb-4">
          <div class="row my-3 p-3">

            <div class="col-lg-4">
              <div  class="align-items-center d-flex gap-3">
                <div class="p-3 rounded-3 contact-icon">
                  <i class="fa-solid fa-location-dot"></i>
                </div> <!-- /.icon -->
                <div>
                  <p class="mb-0">123 Street Road</p>
                </div> <!-- /.service-contents-->
              </div> <!-- /.service -->
            </div>

            <div class="col-lg-4">
              <div  class="align-items-center d-flex gap-3">
                <div class="p-3 rounded-3 contact-icon">
                  <i class="fa-solid fa-envelope"></i>
                </div> <!-- /.icon -->
                <div>
                  <p class="mb-0">info@yourdomain.com</p>
                </div> <!-- /.service-contents-->
              </div> <!-- /.service -->
            </div>

            <div class="col-lg-4">
              <div  class="align-items-center d-flex gap-3">
                <div class="p-3 rounded-3 contact-icon">
                  <i class="fa-solid fa-phone"></i>
                </div> <!-- /.icon -->
                <div>
                  <p class="mb-0">+1 294 3925 3939</p>
                </div> <!-- /.service-contents-->
              </div> <!-- /.service -->
            </div>
          </div>

          <form>
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label class="text-black">First name</label>
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label class="text-black">Last name</label>
                  <input type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="text-black">Email address</label>
              <input type="email" class="form-control">
            </div>

            <div class="form-group mb-5">
              <label class="text-black">Message</label>
              <textarea name="" class="form-control" cols="30" rows="5"></textarea>
            </div>

            <button type="submit" class="btn btn-dark">Send Message</button>
          </form>

        </div>

      </div>

    </div>

  </div>


</div>
</div>

<!-- End Contact Form -->

{% endblock %}
