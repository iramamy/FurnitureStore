{% extends 'base.html' %}

{% load static %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
          <div class="card-body">
          <h3 class="card-title mb-4">Reset password</h3>
          {% include 'includes/alerts.html' %}
          <form action="{% url 'reset_password' %}" method="POST">
            {% csrf_token %}
            <div class="form-row">
                <div class="col form-group mb-3">
                    <label><strong>Password</strong></label>
                      <input type="password" class="form-control" placeholder="Create password" name="password">
                </div> <!-- form-group end.// -->
                <div class="col form-group mb-3">
                    <label><strong>Confirm Password</strong></label>
                      <input type="password" class="form-control" placeholder="Confirm password" name="confirm_password">
                </div> <!-- form-group end.// -->
            </div> <!-- form-row end.// -->
              
              <div class="row form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Reset  </button>
                  <p class="text-center mt-4">Didn't get an email? <a href="{% url 'forgotpassword' %}">Send email</a></p>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         
         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    

{% endblock %}
