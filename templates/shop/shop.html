{% extends 'base.html' %}

{% load static %}

{% block contenct %}

<!-- Start Hero Section -->
<div class="hero">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-5">
                <div class="intro-excerpt">
                    <h1>Our products</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Hero Section -->



<div class="untree_co-section product-section before-footer-section">
<div class="container">
      <div class="row">

          <!-- Start Column -->
        {% for product in products %}
        <div class="col-12 col-md-4 col-lg-3 mb-5">
            <a class="product-item" href="#">
                <img src="{{ product.images.url }}" class="img-fluid product-thumbnail">
                <h3 class="product-title">{{ product.product_name }}</h3>
                <strong class="product-price">${{ product.price }}</strong>

                <span class="icon-cross">
                    <img src="{% static 'images/cross.svg' %}" class="img-fluid">
                </span>
            </a>
        </div> 
        {% endfor %}
        <!-- End Column -->
            
      </div>

      <div class="row">
            <div class="col-12">
                <nav class="mt-4" aria-label="Page navigation sample">
                    <ul class="pagination justify-content-center">
                        <li class="page-item prev "data-controls="prev"><a class="page-link" href="#">&#8249;</a></li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item active"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="">&#8250;</a></li>
                    </ul>
                </nav>
            </div>
        </div>
      
</div>
    
</div>

{% endblock %}
